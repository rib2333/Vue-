<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 存储副作用函数的桶
const bucket = new Set()
 // 用一个全局变量存储被注册的副作用函数
 let activeEffect
 // 原始数据
 const data = { text: 'hello world' }
 // 对原始数据的代理
 const obj = new Proxy(data, {
 // 拦截读取操作
    get(target, key) {
        console.log(11,target[key])
 // 将副作用函数 effect 添加到存储副作用函数的桶中
    if(activeEffect){
        bucket.add(activeEffect)
    }
 // 返回属性值
    return target[key]
 },
 // 拦截设置操作
 set(target, key, newVal) {
 // 设置属性值
 target[key] = newVal
 // 把副作用函数从桶里取出并执行
 bucket.forEach(fn => fn())
 // 返回 true 代表设置操作成功
 return true
 }
 })


 function effect(fn){
    activeEffect = fn;
    fn();
 }
 // effect 函数用于注册副作用函数
 effect(
 // 一个匿名的副作用函数
 () => {
 document.body.innerText = obj.text
 }
 )
 </script>
</body>
</html>
