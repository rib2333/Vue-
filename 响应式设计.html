    <script>
let data = {foo:1, bar:2}
let activeEffect
const effectStack = []
const bucket = new WeakMap()
const jobQueue = new Set();
const p = Promise.resolve()
let isFlushing = false;
function track(target,key){
    console.log(`收集${key}`,activeEffect)
    if(!activeEffect){
        return target[key]
    }
    let depsMap = bucket.get(target)
    if(!depsMap){
        depsMap = new Map()
        bucket.set(target, depsMap)
    }
    let deps = depsMap.get(key)
    if(!deps){
        deps = new Set()
        depsMap.set(key, deps)
    }
    //deps是依赖集合，存的副作用函数
    deps.add(activeEffect)
    activeEffect.deps.push(deps)
}
function trigger(target, key){
    console.log(`激活${key}`,activeEffect)
    let depsMap = bucket.get(target)
    if(!depsMap) return ;
    let effects = depsMap.get(key)
    const effectToRun = new Set()
    effects && effects.forEach((effectFn)=>{
        if(effectFn !== activeEffect){
            effectToRun.add(effectFn)
        }
    })
    effectToRun.forEach(effectFn => {
        if(effectFn.options.scheduler){
            effectFn.options.scheduler(effectFn)
        }else{
            effectFn()
        }
    })
}

let obj = new Proxy(data,{
    get(target,key){
        track(target,key)
        return target[key]
    },
    set(target, key, val){
        target[key] = val;
        trigger(target,key)
    }
})
function effect(fn, options = {}){
    const effectFn = ()=>{
        cleanUp(effectFn)
        activeEffect = effectFn;
        effectStack.push(effectFn)
        const res = fn();
        effectStack.pop();
        activeEffect = effectStack[effectStack.length - 1]
        return res;
    }
    effectFn.options = options
    effectFn.deps = []
    if(!options.lazy){
        effectFn()
    }
    return effectFn
}
function cleanUp(effectFn){
    for(let i = 0; i < effectFn.deps.length; i++){
        const deps = effectFn.deps[i];
        deps.delete(effectFn)
    }
    effectFn.deps.length = 0;
}
function flushJob(){
    if(isFlushing) return ;
    isFlushing = true;
    p.then(()=>{
        jobQueue.forEach(job=>job())
    }).finally(()=>{
        isFlushing = false;
    })
}
function computed(getters){
    let value
    let dirty = true;//脏数据，需要重新计算
    const effectFn = effect(getters,{
        lazy:true,
        scheduler(){
            if(!dirty){
                dirty = true;
                trigger(obj, 'value')
            }
        }
    })
    const obj = {
        get value(){
            if(dirty){
                value = effectFn()
                dirty = false;
            }
            track(obj, 'value')
            return value;
        }
    }
    return obj;
}
function traverse(value, seen = new Set()){
    if(typeof value !== 'object' || value === null || seen.has(value)) return;
    seen.add(value);
    for(const key in value){
        traverse(value[key], seen)
    }
    return value;
}
function watch(source, cb){
    // 判断是不是getter函数
    let getter;
    let oldValue, newValue
    if(typeof source ==='function'){
        getter = source;
    }else{
        getter = ()=> traverse(source)
    }
    const job = ()=>{
        newValue = effectFn();
        cb(newValue, oldValue)
        oldValue = newValue;
    }
    const effectFn = effect(()=>{
        return getter()
    },{
        lazy:true,
        scheduler:()=>{
            if(options.flush === 'post'){
                const p = Promise.resolve()
                // 放在微任务队列中，异步延迟执行
                p.then(job)
            }else{
                job()
            }
        }
    })
    if(options.immediate){
        job()
    }else{
        oldValue = effectFn()
    }
}
const sumRes = computed(()=>{
    return obj.foo + obj.bar
})
watch(()=>obj.foo, (newValue, oldValue)=>{
    console.log(`${oldValue}变化为${newValue}`)
})
obj.foo++;
