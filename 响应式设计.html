<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let data = {text:'hello lzl',ok:true}
let activeEffect
const bucket = new WeakMap()
function track(target,key){
    console.log(`收集${key}`)
    if(!activeEffect){
        return target[key]
    }
    let depsMap = bucket.get(target)
    if(!depsMap){
        depsMap = new Map()
        bucket.set(target, depsMap)
    }
    let deps = depsMap.get(key)
    if(!deps){
        deps = new Set()
        depsMap.set(key, deps)
    }
    //deps是依赖集合，存的副作用函数
    deps.add(activeEffect)
}
function trigger(target, key){
    console.log(`激活${key}`)
    let depsMap = bucket.get(target)
    if(!depsMap) return ;
    let effects = depsMap.get(key)
    effects && effects.forEach(fn => fn())
}

let obj = new Proxy(data,{
    get(target,key){
        track(target,key)
        return target[key]
    },
    set(target, key, val){
        target[key] = val;
        trigger(target,key)
    }
})
function effect(fn){
    activeEffect = fn;
    fn()
}
effect(()=>{
    document.body.innerText = obj.ok ? obj.text : 'hello not';
    console.log('effect run')
});
 </script>
</body>
</html>
